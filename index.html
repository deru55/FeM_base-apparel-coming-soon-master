<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="" class="img-logo" />
    </header>

    <picture class="img-hero">
      <source media="(min-width:1100px)" srcset="images/hero-desktop.jpg" />
      <img src="images/hero-mobile.jpg" alt="" />
    </picture>

    <div class="main-body | flow">
      <h1 class="main-body__title"><span>WE'RE</span> COMING SOON</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up to date with announcements and our
        launch deals.
      </p>

      <form action="#" class="main-body__form">
        <div class="wrap">
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="Email Address"
            required
          />

          <div>
            <img
              src="images/icon-error.svg"
              alt=""
              id="icon-error"
              class="hidden"
            />

            <button type="submit" id="submit-btn">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>

        <span id="error-msg" class="main-body__form__error-msg | hidden"
          >Please provide a valid email</span
        >
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
